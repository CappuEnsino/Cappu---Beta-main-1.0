<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cappuensino</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/header2.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../Images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>
        <button class="back-button" onclick="history.back()">
            <img src="../../Images/voltar.svg" alt="seta">
        </button>
        <section class="logo-container">
            <img src="../../Images/logo+nome.svg" alt="logo" class="logo">
        </section>
      </header>

    <main>
        <section class="cadastro">
            <h2>LOGIN</h2>

            <form id="loginForm">
                <section class="campo">
                    <label for="nome">E-mail</label>
                    <input type="text" id="email" class="caixa" placeholder="Digite seu e-mail">
                </section>
                
                <section class="campo">
                    <label for="nome">Senha</label>
                    <input type="password" id="senha" class="caixa" placeholder="Digite sua senha">
                </section>
                


                <button type="submit" class="botao">ENTRAR</button>


                <a href="../cadastroLogin/cl-esq_senha.html"><button type="submit" class="senha">Esqueceu a senha?</button></a>

                <a href="../cadastroLogin/cl-loginmain.html"></a><button type="submit" class="cad">Cadastre-se</button></a>
            </form>

        </section>
    </main>

    <footer>
        <img src="../../Images/Cappucino.svg" alt="Café" class="cafe">
        <p>© 2024 Cappuensino. Todos os direitos reservados.</p>
    </footer>
<script src="../../js/validacao.js"></script>
</body>
</html>
